<!DOCTYPE html>
<html>
<head>
  <title>Scroll to Section Example</title>
  <style>
    body {
      height: 2000px; /* Adding extra height for demonstration purposes */
    }
    
    section {
      margin: 200px 0;
      padding: 20px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
    }
    
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
  <script></script>
</head>
<body>
  <h1>Scroll to Section Example</h1>
  
  <button onclick="scrollToSection()">Scroll to Section</button>
  
  <section id="mySection">
    <h2>Section Title</h2>
    <p>This is the content of the section.</p>
  </section>
  
  <!-- Adding extra sections for demonstration purposes -->
  <section>
    <h2>Section 2</h2>
    <p>This is another section.</p>
  </section>
  
  <section>
    <h2>Section 3</h2>
    <p>Yet another section on the page.</p>
  </section>
</body>
</html>
