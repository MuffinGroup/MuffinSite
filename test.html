<!DOCTYPE html>
<html>
<head>
  <style>
    html {
      scroll-behavior: smooth;
    }

    section {
      height: 500px;
      background-color: #f2f2f2;
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      background-color: #333;
      padding: 10px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#section1">Section 1</a>
    <a href="#section2">Section 2</a>
  </nav>

  <section id="section1">
    <h2>Section 1</h2>
    <p>This is the content of section 1.</p>
  </section>

  <section id="section2">
    <h2>Section 2</h2>
    <p>This is the content of section 2.</p>
  </section>
</body>
</html>
