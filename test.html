<!DOCTYPE html>
<html>
<head>
  <title>Markdown in HTML Example</title>
  <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
  <script>
    // Convert Markdown to HTML
    function convertMarkdownToHTML(markdown) {
      var converter = new showdown.Converter();
      return converter.makeHtml(markdown);
    }

    // Update the HTML content
    function updateHTML() {
      var markdownInput = document.getElementById('markdown-input');
      var htmlOutput = document.getElementById('html-output');
      htmlOutput.innerHTML = convertMarkdownToHTML(markdownInput.value);
    }
  </script>
</head>
<body>
  <h1>Markdown in HTML Example</h1>
  <textarea id="markdown-input" rows="10" cols="80" oninput="updateHTML()"></textarea>
  <div id="html-output"></div>
</body>
</html>
