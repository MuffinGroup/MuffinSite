<!DOCTYPE html>
<html>
<head>
  <title>Markdown to HTML Conversion Example</title>
  <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
  <script>
    // Function to convert Markdown to HTML
    function convertMarkdownToHTML(markdown) {
      var converter = new showdown.Converter();
      return converter.makeHtml(markdown);
    }

    // Function to load and convert the Markdown file
    function loadAndConvertMarkdownFile() {
      var filePath = "../assets/hello.md"; // Set the file path here
      var xhr = new XMLHttpRequest();

      xhr.onload = function() {
        if (xhr.status === 200) {
          var markdownContent = xhr.responseText;
          var htmlOutput = convertMarkdownToHTML(markdownContent);
          document.getElementById('html-output').innerHTML = htmlOutput;
        }
      };

      xhr.open("GET", filePath, true);
      xhr.send();
    }
  </script>
  <style>
    .markdown-image {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body onload="loadAndConvertMarkdownFile()">
  <div id="html-output"></div>
</body>
</html>
