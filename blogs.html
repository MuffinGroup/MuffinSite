<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="blogs.css" />
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/icon.png" type="image/x-icon" />
    <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
    <title>Muffin Group - Blogs</title>
  </head>
  <body onload="loadAndConvertMarkdownFile()">
    <div class="sticky-header" onscroll="scrollDown()">
      <nav class="navbar">
        <div class="navdiv">
          <div class="navlogo"><a href="#">Mufffin Group</a></div>
          <ul>
            <li class="navitem"><a href="#">Home</a></li>
            <li class="navitem"><a href="#">About</a></li>
            <li class="navitem">
              <a href="https://github.com/MuffinGroup">Github</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <div class="page-container">
      <img class="background" src="assets/background.jpg" />
      <div class="head">
        <button
          class="logo-button"
          onclick="window.location.href = 'index.html'"
        >
          <img class="logo" src="assets/muffin_icon.png" />
        </button>
      </div>
      <div class="content">
        <div class="blog">
          <div class="blog-container-1">
            <div class="blog-content">
              <div class="headline">
                <h1 class="headline">
                  Anouncing Nexus <span>by</span>
                  <a href="https://github.com/Thepigcat76">thepigcat</a>
                </h1>
                <button
                  class="profile-picture"
                  id="profile-button"
                  onclick="window.location.href = 'https:/github.com/Thepigcat76'"
                >
                  <img
                    src="https://avatars.githubusercontent.com/u/93595333?v=4"
                    alt="Failed to load profile picture"
                  />
                </button>
              </div>
              <div class="text-container">
                <p id="html-output" class="html-output" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="script.js"></script>

<script>
  window.addEventListener("scroll", function () {
  var header = document.querySelector(".sticky-header");
  if (window.scrollY > 150) {
    header.classList.add("transparent");
  } else {
    header.classList.remove("transparent");
  }
});
</script>
